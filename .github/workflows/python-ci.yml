name: lab03

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.14'
      - name: Install dependencies
        run: cd app_python/; pip install -r requirements.txt
      - name: Lint
        run: flake8 app.py tests/
      - name: Test
        run: pytest tests/